<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/pig3.png" />
    <title>Churrascometro</title>
  </head>

  <body>
    <div id="toggle">
      <button id="toggleDarkMode">Modo Escuro</button>
    </div>
    <section id="container">
      <div id="textDiv">
        <h2>CALCULE O SEU CHURRASCO</h2>
        <form id="churrascoForm">
          <div>
            <label for="homens">Quantidade de homens:</label>
            <input id="homens" type="number" min="0" required />
          </div>
          <div>
            <label for="mulheres">Quantidade de mulheres:</label>
            <input id="mulheres" type="number" min="0" required />
          </div>
          <div>
            <label for="criancas">Quantidade de crianças:</label>
            <input id="criancas" type="number" min="0" required />
          </div>
          <div>
            <label for="adultosBebem">Quantos adultos bebem:</label>
            <input id="adultosBebem" type="number" min="0" required />
          </div>
          <input
            type="button"
            onclick="calc()"
            class="button"
            value="Calcular"
          />
        </form>
        <div id="resultado"></div>
        <div class="voltar">
          <button id="voltar" onclick="voltar()">Voltar à tela inicial</button>
        </div>
      </div>

      <div class="imagem">
        <img src="./img/churras.png" alt="Churrasqueira" />
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
